<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Ninja ‚öîÔ∏è‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }
        body, html {
            height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: #1e293b; /* Slate 800 - Good contrast for fruits */
            background-image: radial-gradient(circle at 50% 50%, #334155 0%, #0f172a 100%);
        }

        /* --- UI LAYER --- */
        .ui-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 50;
            display: flex; flex-direction: column; justify-content: space-between; p-4;
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px; pointer-events: auto;
            background: white; padding: 8px 20px; border-radius: 99px;
            color: #ec4899; font-weight: bold; text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .hud {
            position: absolute; top: 20px; right: 20px;
            text-align: right; pointer-events: none;
        }
        .score-box {
            font-family: 'Pacifico', cursive; font-size: 2.5rem; color: #f472b6;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.1);
            line-height: 1;
        }
        .lives { font-size: 1.5rem; margin-top: 5px; }

        /* --- SCREENS --- */
        .screen-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; pointer-events: auto; transition: opacity 0.3s;
        }
        .screen-overlay.hidden { opacity: 0; pointer-events: none; display: none; }

        .btn {
            background: #ec4899; color: white; padding: 15px 40px;
            border-radius: 99px; font-weight: bold; font-size: 1.5rem;
            margin-top: 20px; cursor: pointer; border: 4px solid white;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* --- CANVAS --- */
        canvas { display: block; width: 100%; height: 100%; z-index: 10; }

    </style>
</head>
<body>

    <!-- ASSETS (Hidden) -->
    <div style="display:none;">
        <!-- We will use emoji text rendering for simplicity and performance -->
    </div>

    <div class="ui-layer">
        <a href="index.html" class="back-btn">‚¨Ö Back</a>
        <div class="hud">
            <div class="score-box" id="score">0</div>
            <div class="lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="screen-overlay">
        <h1 class="font-pacifico text-6xl text-pink-500 mb-2 drop-shadow-lg">Potongg2</h1>
        <p class="text-gray-200 font-bold text-lg mb-6 max-w-xs text-center">
            Swipe hati2nya ‚ù§Ô∏è<br>Jangan kena bombnya yaaa sayangg üí£!
        </p>
        <button id="start-btn" class="btn">Mulai ‚öîÔ∏è</button>
    </div>

    <!-- GAME OVER -->
    <div id="game-over-screen" class="screen-overlay hidden">
        <h1 class="font-pacifico text-5xl text-red-500 mb-2">yahhh gapapa sayang :v</h1>
        <p class="text-white text-xl mb-4">Final Score: <span id="final-score" class="text-pink-400">0</span></p>
        <button id="restart-btn" class="btn">Coba Lagi üîÑ</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const finalScoreEl = document.getElementById('final-score');
        
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        // Game Constants
        const GRAVITY = 0.15; // Pulls objects down
        const BLADE_LIFE = 10; // How long trail stays
        
        // State
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let frameCount = 0;
        
        let objects = []; // Hearts, Bombs
        let particles = []; // Explosion bits
        let trail = []; // Mouse/Touch path
        let difficulty = 1;

        // Types
        const TYPES = [
            { id: 'heart', symbol: '‚ù§Ô∏è', score: 10, bomb: false, weight: 50 },
            { id: 'love', symbol: 'üíå', score: 20, bomb: false, weight: 20 },
            { id: 'sparkle', symbol: 'üíñ', score: 30, bomb: false, weight: 15 },
            { id: 'bomb', symbol: 'üí£', score: 0, bomb: true, weight: 15 }
        ];

        // --- RESIZE ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- INPUT ---
        let isTouching = false;

        function addPoint(x, y) {
            trail.push({ x, y, life: BLADE_LIFE });
        }

        window.addEventListener('mousedown', e => { isTouching = true; addPoint(e.clientX, e.clientY); });
        window.addEventListener('mousemove', e => { if(isTouching) addPoint(e.clientX, e.clientY); });
        window.addEventListener('mouseup', () => isTouching = false);

        window.addEventListener('touchstart', e => { 
            if(e.target.closest('.btn')) return;
            e.preventDefault(); 
            isTouching = true; 
            addPoint(e.touches[0].clientX, e.touches[0].clientY); 
        }, {passive: false});
        
        window.addEventListener('touchmove', e => { 
            e.preventDefault(); 
            if(isTouching) addPoint(e.touches[0].clientX, e.touches[0].clientY); 
        }, {passive: false});
        
        window.addEventListener('touchend', () => isTouching = false);

        // --- LOGIC ---
        function spawnObject() {
            // Pick type
            const rand = Math.random() * 100;
            let cumulative = 0;
            let type = TYPES[0];
            for(let t of TYPES) {
                cumulative += t.weight;
                if (rand <= cumulative) { type = t; break; }
            }

            // Physics setup (Launch from bottom)
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = canvas.height;
            const vx = (Math.random() - 0.5) * 6; // Angle variation
            const vy = -(Math.random() * 5 + 10 + (difficulty * 2)); // Launch speed

            objects.push({
                x, y, vx, vy,
                type: type,
                rotation: 0,
                rotSpeed: (Math.random() - 0.5) * 0.2,
                size: 50,
                active: true,
                sliced: false
            });
        }

        function spawnParticles(x, y, color, symbol) {
            // Explosion
            for(let i=0; i<10; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color,
                    symbol: symbol ? symbol : null
                });
            }
        }

        function checkSlice(obj) {
            if (obj.sliced || !obj.active) return false;

            // Check collision with any recent trail point
            // We iterate backwards to check freshest points first
            for (let i = trail.length - 1; i >= Math.max(0, trail.length - 5); i--) {
                const p = trail[i];
                const dx = p.x - obj.x;
                const dy = p.y - obj.y;
                if (dx*dx + dy*dy < (obj.size * obj.size)) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            if (!gameRunning) return;

            // 1. Spawning
            // Spawn rate increases with difficulty
            const spawnRate = Math.max(30, 80 - Math.floor(difficulty * 5));
            if (frameCount % spawnRate === 0) spawnObject();
            
            // Increase difficulty slowly
            if (frameCount % 600 === 0) difficulty += 0.5;

            // 2. Objects Physics & Logic
            for (let i = objects.length - 1; i >= 0; i--) {
                let o = objects[i];
                o.x += o.vx;
                o.y += o.vy;
                o.vy += GRAVITY;
                o.rotation += o.rotSpeed;

                // Collision / Slice
                if (checkSlice(o)) {
                    if (o.type.bomb) {
                        // BOMB HIT!
                        spawnParticles(o.x, o.y, '#ef4444', 'üí•');
                        gameOver();
                        return;
                    } else {
                        // GOOD HIT!
                        o.sliced = true;
                        o.active = false;
                        score += o.type.score;
                        scoreEl.innerText = score;
                        
                        // Create slice visual (Split emoji)
                        // Actually simpler: just explosion particles
                        spawnParticles(o.x, o.y, '#ec4899', o.type.symbol); // Pink explosion
                        objects.splice(i, 1);
                        continue;
                    }
                }

                // Missed Check (Fell off screen)
                if (o.y > canvas.height + 50) {
                    if (!o.type.bomb && o.active) {
                        // Dropped a good item
                        lives--;
                        livesEl.innerText = '‚ù§Ô∏è'.repeat(Math.max(0, lives));
                        if (lives <= 0) gameOver();
                    }
                    objects.splice(i, 1);
                }
            }

            // 3. Trail Decay
            for (let i = trail.length - 1; i >= 0; i--) {
                trail[i].life--;
                if (trail[i].life <= 0) trail.splice(i, 1);
            }

            // 4. Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }

            frameCount++;
            requestAnimationFrame(draw);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Draw Objects
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            objects.forEach(o => {
                ctx.save();
                ctx.translate(o.x, o.y);
                ctx.rotate(o.rotation);
                ctx.font = `${o.size}px Arial`;
                ctx.fillText(o.type.symbol, 0, 0);
                ctx.restore();
            });

            // 2. Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                if (p.symbol) {
                    ctx.font = '20px Arial';
                    ctx.fillText(p.symbol, p.x, p.y);
                } else {
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
                }
                ctx.globalAlpha = 1.0;
            });

            // 3. Draw Blade Trail
            if (trail.length > 1) {
                ctx.beginPath();
                ctx.moveTo(trail[0].x, trail[0].y);
                for (let i = 1; i < trail.length; i++) {
                    // Smooth curve
                    // ctx.lineTo(trail[i].x, trail[i].y);
                    // Quadratic curve for smoothness? LineTo is fast and sharp like a blade.
                    ctx.lineTo(trail[i].x, trail[i].y);
                }
                
                // Style
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 8;
                ctx.strokeStyle = 'white';
                ctx.shadowColor = '#ec4899'; // Glowing pink blade
                ctx.shadowBlur = 15;
                ctx.stroke();
                
                // Inner core
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#fce7f3';
                ctx.stroke();
                
                ctx.shadowBlur = 0;
            }
            
            if (gameRunning) requestAnimationFrame(update);
        }


        // --- FLOW ---
        function startGame() {
            score = 0; lives = 3; difficulty = 1; frameCount = 0;
            objects = []; particles = []; trail = [];
            
            scoreEl.innerText = 0;
            livesEl.innerText = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            gameRunning = true;
            update(); // Start Loop
            draw();
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        // Button Binding
        function bindBtn(id, fn) {
            const el = document.getElementById(id);
            el.addEventListener('click', (e) => { e.stopPropagation(); fn(); });
            el.addEventListener('touchstart', (e) => { e.stopPropagation(); fn(); }, {passive: false});
        }
        bindBtn('start-btn', startGame);
        bindBtn('restart-btn', startGame);

    </script>
</body>
</html>
