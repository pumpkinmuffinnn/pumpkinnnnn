<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Defender üõ°Ô∏è‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }
        body, html {
            height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom, #1e1b4b 0%, #4c1d95 100%); /* Deep Space/Night */
        }

        /* --- ASSETS --- */
        #assets { display: none; }

        /* --- UI LAYER --- */
        .ui-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 50;
            display: flex; flex-direction: column; align-items: center;
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px; pointer-events: auto;
            background: white; padding: 8px 20px; border-radius: 99px;
            color: #db2777; font-weight: bold; text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .score-board {
            margin-top: 20px;
            font-family: 'Pacifico', cursive; font-size: 2.5rem; color: #f472b6;
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
        .health-bar {
            width: 200px; height: 12px; background: rgba(255,255,255,0.2);
            border-radius: 6px; margin-top: 5px; overflow: hidden; border: 1px solid white;
        }
        .health-fill {
            height: 100%; width: 100%; background: #ec4899;
            transition: width 0.2s;
        }

        /* --- SCREENS --- */
        .screen-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; pointer-events: auto; transition: opacity 0.3s;
        }
        .screen-overlay.hidden { opacity: 0; pointer-events: none; display: none; }

        .btn {
            background: #ec4899; color: white; padding: 15px 40px;
            border-radius: 99px; font-weight: bold; font-size: 1.5rem;
            margin-top: 20px; cursor: pointer; border: 4px solid white;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* --- CANVAS --- */
        canvas { display: block; width: 100%; height: 100%; z-index: 10; }

    </style>
</head>
<body>

    <!-- ASSETS -->
    <div id="assets">
        <img id="img-him" src="hugimages/himblue.jpg" alt="Him">
        <img id="img-her" src="hugimages/herpink.jpg" alt="Her">
    </div>

    <div class="ui-layer">
        <a href="index.html" class="back-btn">‚¨Ö Back</a>
        <div class="score-board" id="score">0</div>
        <div class="health-bar"><div class="health-fill" id="health"></div></div>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="screen-overlay">
        <h1 class="font-pacifico text-6xl text-pink-500 mb-2 drop-shadow-lg">Love Defender</h1>
        <p class="text-gray-200 font-bold text-lg mb-6 max-w-xs text-center">
            Bad vibes are falling! ‚õàÔ∏è<br>Drag to move & shoot Love! ‚ù§Ô∏è
        </p>
        <button id="start-btn" class="btn">Protect Us! üõ°Ô∏è</button>
    </div>

    <!-- GAME OVER -->
    <div id="game-over-screen" class="screen-overlay hidden">
        <h1 class="font-pacifico text-5xl text-purple-400 mb-2">Overwhelmed! üíî</h1>
        <p class="text-white text-xl mb-4">Final Score: <span id="final-score" class="text-pink-400">0</span></p>
        <button id="restart-btn" class="btn">Try Again üîÑ</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');
        const finalScoreEl = document.getElementById('final-score');
        
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        const imgHim = document.getElementById('img-him');
        const imgHer = document.getElementById('img-her');

        // Settings
        const PLAYER_SIZE = 60;
        const BULLET_SPEED = 8;
        const ENEMY_SPEED_BASE = 2;
        
        // State
        let gameRunning = false;
        let score = 0;
        let health = 100;
        let frameCount = 0;
        let difficulty = 1;

        let player = { x: 0, y: 0 };
        let bullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];

        // --- RESIZE ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            initStars();
        }
        window.addEventListener('resize', resize);
        
        // --- INPUT ---
        function handleInput(x) {
            if (!gameRunning) return;
            player.x = x;
            // Boundary
            if (player.x < PLAYER_SIZE) player.x = PLAYER_SIZE;
            if (player.x > canvas.width - PLAYER_SIZE) player.x = canvas.width - PLAYER_SIZE;
        }

        window.addEventListener('mousemove', e => handleInput(e.clientX));
        window.addEventListener('touchmove', e => {
            e.preventDefault(); 
            handleInput(e.touches[0].clientX);
        }, { passive: false });

        // --- GAME LOGIC ---
        function initStars() {
            stars = [];
            for(let i=0; i<50; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function spawnEnemy() {
            const types = ['‚õàÔ∏è', 'üíî', '‚òÅÔ∏è', 'üåßÔ∏è'];
            const type = types[Math.floor(Math.random() * types.length)];
            const size = 40 + Math.random() * 20;
            
            enemies.push({
                x: Math.random() * (canvas.width - size * 2) + size,
                y: -50,
                size: size,
                type: type,
                speed: (Math.random() * 1.5 + 1) * difficulty,
                hp: type === '‚õàÔ∏è' ? 2 : 1 // Storms take 2 hits
            });
        }

        function shoot() {
            bullets.push({
                x: player.x,
                y: player.y - 40,
                size: 20
            });
        }

        function createParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0, color: color
                });
            }
        }

        function update() {
            if (!gameRunning) return;

            // 1. Background Stars
            stars.forEach(s => {
                s.y += s.speed;
                if (s.y > canvas.height) s.y = 0;
            });

            // 2. Bullets
            if (frameCount % 15 === 0) shoot(); // Auto fire

            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y -= BULLET_SPEED;
                if (b.y < -50) bullets.splice(i, 1);
            }

            // 3. Enemies
            if (frameCount % Math.max(20, 60 - Math.floor(difficulty * 5)) === 0) spawnEnemy();
            if (frameCount % 600 === 0) difficulty += 0.2;

            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.y += e.speed;

                // Collision with Player
                const dx = player.x - e.x;
                const dy = player.y - e.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < (PLAYER_SIZE/2 + e.size/2)) {
                    health -= 20; // Ouch
                    createParticles(e.x, e.y, '#ef4444');
                    enemies.splice(i, 1);
                    continue;
                }

                // Collision with Bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    const bdx = b.x - e.x;
                    const bdy = b.y - e.y;
                    const bdist = Math.sqrt(bdx*bdx + bdy*bdy);

                    if (bdist < (e.size/2 + b.size/2)) {
                        e.hp--;
                        bullets.splice(j, 1);
                        createParticles(b.x, b.y, '#fff'); // Hit effect
                        if (e.hp <= 0) {
                            score += 10;
                            createParticles(e.x, e.y, '#ec4899'); // Boom
                            enemies.splice(i, 1);
                        }
                        break; // Bullet hit something, stop checking this bullet
                    }
                }

                // Missed enemies (Bottom)
                if (e.y > canvas.height) {
                    enemies.splice(i, 1);
                    health -= 5; // Penalty for letting bad vibes pass
                }
            }

            // 4. Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }

            // 5. Game State
            if (health <= 0) gameOver();
            scoreEl.innerText = score;
            healthEl.style.width = Math.max(0, health) + '%';

            frameCount++;
            requestAnimationFrame(draw);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = 'white';
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Bullets (Hearts)
            ctx.font = "20px Arial";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            bullets.forEach(b => {
                ctx.fillText("‚ù§Ô∏è", b.x, b.y);
            });

            // Enemies
            enemies.forEach(e => {
                ctx.font = `${e.size}px Arial`;
                ctx.fillText(e.type, e.x, e.y);
            });

            // Player (Couple)
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Couple Shield/Aura
            ctx.beginPath();
            ctx.arc(0, 0, PLAYER_SIZE, 0, Math.PI*2);
            ctx.fillStyle = 'rgba(236, 72, 153, 0.2)';
            ctx.fill();
            ctx.lineWidth = 2; ctx.strokeStyle = '#ec4899'; ctx.stroke();

            // Him
            ctx.save(); ctx.translate(-20, 0);
            ctx.beginPath(); ctx.arc(0, 0, 25, 0, Math.PI*2); ctx.clip();
            ctx.drawImage(imgHim, -25, -25, 50, 50);
            ctx.restore();

            // Her
            ctx.save(); ctx.translate(20, 0);
            ctx.beginPath(); ctx.arc(0, 0, 25, 0, Math.PI*2); ctx.clip();
            ctx.drawImage(imgHer, -25, -25, 50, 50);
            ctx.restore();

            ctx.restore();

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1.0;
            });
            
            if (gameRunning) requestAnimationFrame(update);
        }

        // --- FLOW ---
        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            score = 0; health = 100; difficulty = 1;
            bullets = []; enemies = []; particles = [];
            gameRunning = true;
            
            resize();
            requestAnimationFrame(update);
            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        // Button Binding
        function bindBtn(id, fn) {
            const el = document.getElementById(id);
            el.addEventListener('click', (e) => { e.stopPropagation(); fn(); });
            el.addEventListener('touchstart', (e) => { e.stopPropagation(); fn(); }, {passive: false});
        }
        bindBtn('start-btn', startGame);
        bindBtn('restart-btn', startGame);

        resize();

    </script>
</body>
</html>
