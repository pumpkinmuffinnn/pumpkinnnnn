<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bucket List üìù‚ù§</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html {
            height: 100%; width: 100%; margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom right, #f9a8d4 0%, #c084fc 100%);
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 50;
            background: white; padding: 10px 24px; border-radius: 99px;
            color: #db2777; font-weight: bold; text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 600px; margin: 0 auto; height: 100%;
            display: flex; flex-direction: column;
            padding: 80px 20px 20px;
        }

        .header { text-align: center; margin-bottom: 20px; color: white; }
        h1 { font-family: 'Pacifico', cursive; font-size: 3rem; text-shadow: 2px 2px 0 rgba(190, 24, 93, 0.3); }
        
        /* --- FIXED PROGRESS BAR --- */
        .progress-wrapper {
            background: rgba(255,255,255,0.3); 
            height: 30px; /* Increased height */
            border-radius: 15px;
            margin-top: 15px; 
            overflow: hidden; 
            border: 2px solid rgba(255,255,255,0.5);
            position: relative;
            display: flex; /* Use flex to center text */
            align-items: center;
            justify-content: center;
        }
        .progress-bar {
            position: absolute; left: 0; top: 0; bottom: 0;
            background: linear-gradient(90deg, #f472b6, #db2777);
            width: 0%; transition: width 0.5s ease;
            z-index: 1;
        }
        .progress-text {
            position: relative; /* Relative to sit on top of absolute bar */
            z-index: 2; /* Ensure text is above bar */
            font-size: 0.85rem; font-weight: 700; color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2); /* Shadow for readability */
            white-space: nowrap;
        }

        .list-container {
            flex-grow: 1; overflow-y: auto; padding-bottom: 80px;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .list-container::-webkit-scrollbar { display: none; }

        .bucket-item {
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px; padding: 15px 20px;
            border-radius: 15px; display: flex; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease; cursor: pointer;
            border-left: 5px solid #ec4899;
        }
        .bucket-item.done {
            background: rgba(255, 255, 255, 0.5); border-left-color: #22c55e;
        }
        .bucket-item.done .item-text { text-decoration: line-through; color: #6b7280; }
        .item-text { font-weight: 600; color: #374151; font-size: 1.1rem; flex-grow: 1; }
        .check-box {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid #e5e7eb;
            margin-left: 10px; display: flex; align-items: center; justify-content: center;
        }
        .done .check-box { background: #22c55e; border-color: #22c55e; color: white; }

        .add-section {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px); display: flex; justify-content: center; z-index: 40;
        }
        .input-group { display: flex; width: 100%; max-width: 600px; gap: 10px; }
        input {
            flex-grow: 1; padding: 12px 20px; border-radius: 99px;
            border: 2px solid #f472b6; outline: none; font-weight: 600;
        }
        .add-btn {
            background: #db2777; color: white; width: 50px; height: 50px;
            border-radius: 50%; font-size: 1.5rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">üè† Home</a>

    <div class="container">
        <div class="header">
            <h1>Bucket List</h1>
            <div class="progress-wrapper">
                <div class="progress-bar" id="progress"></div>
                <div class="progress-text" id="progress-text">Loading...</div>
            </div>
        </div>
        <div class="list-container" id="list"></div>
    </div>

    <div class="add-section">
        <div class="input-group">
            <input type="text" id="new-item" placeholder="Add a new dream... ‚ú®">
            <button class="add-btn" onclick="addItem()">+</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBr-t2wA_RyinYD1VH8v8egbK8j7PoD5L0",
            authDomain: "pumpkinmuffin-42e59.firebaseapp.com",
            projectId: "pumpkinmuffin-42e59",
            storageBucket: "pumpkinmuffin-42e59.firebasestorage.app",
            messagingSenderId: "263457826624",
            appId: "1:263457826624:web:eecfb112115cf94c5dfca5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "lists", "bucketlist");

        const listEl = document.getElementById('list');
        const progressEl = document.getElementById('progress');
        const progressTextEl = document.getElementById('progress-text');
        const inputEl = document.getElementById('new-item');

        let currentItems = [];

        // --- REALTIME LISTENER ---
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                currentItems = docSnap.data().items || [];
                render(currentItems);
            } else {
                // Initialize if empty
                setDoc(docRef, { items: [] });
            }
        });

        function render(items) {
            listEl.innerHTML = '';
            let completedCount = 0;

            items.forEach((item, index) => {
                if(item.done) completedCount++;
                const div = document.createElement('div');
                div.className = `bucket-item ${item.done ? 'done' : ''}`;
                div.innerHTML = `
                    <span class="item-text">${item.text}</span>
                    <div class="check-box">‚úì</div>
                `;
                div.onclick = () => toggleItem(index);
                listEl.appendChild(div);
            });

            const percent = items.length > 0 ? Math.round((completedCount / items.length) * 100) : 0;
            progressEl.style.width = percent + '%';
            progressTextEl.innerText = percent + '% Dreams Come True';
        }

        window.addItem = async function() {
            const text = inputEl.value.trim();
            if (!text) return;

            const newItem = { text: text, done: false, id: Date.now() };
            
            try {
                await updateDoc(docRef, {
                    items: arrayUnion(newItem)
                });
                inputEl.value = '';
            } catch(e) { console.error(e); }
        }

        window.toggleItem = async function(index) {
            // Firestore array updates are tricky for modifications.
            // We modify local array then rewrite the whole field.
            currentItems[index].done = !currentItems[index].done;
            try {
                await updateDoc(docRef, { items: currentItems });
            } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
