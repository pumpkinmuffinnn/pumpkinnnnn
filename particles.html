<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For You</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            overflow: hidden; font-family: sans-serif;
            position: fixed; width: 100%; height: 100%;
        }
        canvas {
            display: block; position: absolute;
            top: 0; left: 0; z-index: 2;
            width: 100%; height: 100%;
        }
        #input_video, #image_canvas { display: none; }
        
        #overlay {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            text-align: center; z-index: 10;
            pointer-events: none;
            background: rgba(0,0,0,0.6);
            padding: 12px 24px; border-radius: 30px;
            font-size: 14px; white-space: nowrap;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    
    <div id="overlay">
        Loading... (Allow Camera Access)
    </div>

    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>
    <canvas id="image_canvas"></canvas>

<script>
    // --- SETTINGS ---
    const IMAGE_URL = 'images/88.jpg'; 
    const PARTICLE_COUNT = 4000; // High quality visuals
    
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const imageCanvas = document.getElementById('image_canvas');
    const imageCtx = imageCanvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    // High DPI Setup
    const dpr = window.devicePixelRatio || 1;
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvasElement.width = width * dpr;
    canvasElement.height = height * dpr;
    canvasCtx.scale(dpr, dpr);

    let particles = [];
    let currentGesture = 'none';
    let pointsMuffin=[], pointsPumpkin=[], pointsLove=[], pointsHeart=[], pointsPhoto=[];
    let photoGapSize = 1;
    let appStarted = false;

    // --- MAIN INIT FUNCTION ---
    function init() {
        if(appStarted) return; 
        appStarted = true;
        
        particles = [];
        for(let i=0; i<PARTICLE_COUNT; i++) particles.push(new Particle());
        generateTextPoints("Muffin", pointsMuffin);
        generateTextPoints("Pumpkin", pointsPumpkin);
        generateTextPoints("Love", pointsLove);
        generateHeartPoints();
        // Only generate photo points if the image actually loaded
        if(targetImage.complete && targetImage.naturalWidth > 0) generatePhotoPoints();

        overlay.innerText = "â˜ï¸Muffin | âœŒï¸Pumpkin | ðŸ––Love | ðŸ–ï¸Photo | âœŠâ¤ï¸";
        animate();
    }

    // --- ROBUST IMAGE LOADING ---
    const targetImage = new Image();
    targetImage.crossOrigin = "Anonymous";
    targetImage.src = IMAGE_URL;
    
    targetImage.onload = () => {
        console.log("Image loaded!");
        init();
    };
    
    // Safety Fallback: Start even if image fails
    targetImage.onerror = () => {
        console.warn("Image failed to load. Starting app without photo mode.");
        init(); 
    };

    setTimeout(() => {
        if (!appStarted) {
            console.warn("Image took too long. Force starting...");
            init();
        }
    }, 3000); 

    // --- PARTICLE SYSTEM ---
    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.size = 2;
            this.color = "rgba(255,255,255,0.5)";
            this.targetX = null;
            this.targetY = null;
            this.isActive = true;
        }

        update(index) {
            this.isActive = true; 
            let targetList = null;
            
            if (currentGesture === 'muffin') targetList = pointsMuffin;
            else if (currentGesture === 'pumpkin') targetList = pointsPumpkin;
            else if (currentGesture === 'love') targetList = pointsLove;
            else if (currentGesture === 'heart') targetList = pointsHeart;
            else if (currentGesture === 'photo') targetList = pointsPhoto;

            if (targetList && targetList.length > 0) {
                if (this.targetX === null) {
                    let pt;
                    if (currentGesture === 'photo') {
                        if (index < targetList.length) pt = targetList[index];
                        else { this.isActive = false; pt = targetList[0]; }
                    } else {
                        pt = targetList[Math.floor(Math.random() * targetList.length)];
                    }
                    this.targetX = pt.x; this.targetY = pt.y;
                    
                    if (currentGesture === 'photo') {
                        this.color = `rgb(${pt.r},${pt.g},${pt.b})`; this.size = photoGapSize; 
                    } else if (currentGesture === 'muffin') {
                        this.color = "rgb(135, 206, 250)"; this.size = 2;
                    } else if (currentGesture === 'pumpkin') {
                        this.color = "rgb(255, 140, 0)"; this.size = 2;
                    } else if (currentGesture === 'love') {
                        this.color = "rgb(255, 105, 180)"; this.size = 2;
                    } else if (currentGesture === 'heart') {
                        this.color = "rgb(220, 20, 60)"; this.size = 2;
                    }
                }
                const speed = (currentGesture === 'photo') ? 0.2 : 0.1;
                this.x += (this.targetX - this.x) * speed;
                this.y += (this.targetY - this.y) * speed;
            } else {
                this.targetX = null;
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
                this.color = "rgba(255,255,255,0.3)"; this.size = 2;
            }
        }

        draw() {
            if (!this.isActive) return;
            canvasCtx.fillStyle = this.color;
            if (currentGesture === 'photo') {
                canvasCtx.fillRect(Math.round(this.x - this.size/2), Math.round(this.y - this.size/2), this.size, this.size);
            } else {
                canvasCtx.beginPath();
                canvasCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                canvasCtx.fill();
            }
        }
    }

    // --- GENERATORS ---
    function generateTextPoints(text, array) {
        const tCanvas = document.createElement('canvas');
        tCanvas.width = width; tCanvas.height = height;
        const tCtx = tCanvas.getContext('2d');
        let fSize = Math.min(width/text.length * 1.3, 250);
        tCtx.font = `900 ${fSize}px sans-serif`;
        tCtx.fillStyle = "white";
        tCtx.textAlign = "center"; tCtx.textBaseline = "middle";
        tCtx.fillText(text, width/2, height/2);
        const data = tCtx.getImageData(0, 0, width, height).data;
        array.length = 0;
        for(let y=0; y<height; y+=5) {
            for(let x=0; x<width; x+=5) {
                if(data[(y*width+x)*4+3] > 128) array.push({x,y});
            }
        }
    }

    function generatePhotoPoints() {
        if (!targetImage.src || targetImage.width === 0) return;
        let iW = Math.min(width * 0.9, 600);
        let scale = iW / targetImage.width;
        let iH = targetImage.height * scale;
        imageCanvas.width = width; imageCanvas.height = height;
        let startX = (width-iW)/2; let startY = (height-iH)/2;
        imageCtx.drawImage(targetImage, startX, startY, iW, iH);
        const data = imageCtx.getImageData(0, 0, width, height).data;
        pointsPhoto = [];
        const totalPixels = iW * iH;
        const step = Math.max(4, Math.floor(Math.sqrt(totalPixels / (PARTICLE_COUNT * 0.9))));
        photoGapSize = step; 
        for(let y=startY; y < startY+iH; y+=step) {
            for(let x=startX; x < startX+iW; x+=step) {
                const i = (Math.floor(y)*width + Math.floor(x))*4;
                if (data[i+3] > 20) {
                    pointsPhoto.push({
                        x: Math.floor(x) + step/2, y: Math.floor(y) + step/2, 
                        r: data[i], g: data[i+1], b: data[i+2]
                    });
                }
            }
        }
    }

    function generateHeartPoints() {
        pointsHeart = [];
        for (let t = 0; t < Math.PI * 2; t += 0.025) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            let s = Math.min(width, height) / 35; 
            pointsHeart.push({x: x*s + width/2, y: y*s + height/2});
        }
    }

    function animate() {
        // Draw Camera
        canvasCtx.globalAlpha = 1.0;
        canvasCtx.drawImage(videoElement, 0, 0, width, height);
        // Darken
        canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.6)';
        canvasCtx.fillRect(0, 0, width, height);

        // Draw Particles
        particles.forEach((p, index) => {
            if(p.lastGesture !== currentGesture) {
                p.targetX = null; p.lastGesture = currentGesture;
            }
            p.update(index);
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    // --- HAND TRACKING ---
    function onResults(results) {
        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
            currentGesture = 'none';
            return;
        }
        const lm = results.multiHandLandmarks[0];
        const isUp = (tipIdx, pipIdx) => lm[tipIdx].y < lm[pipIdx].y;
        const indexUp = isUp(8, 6);
        const middleUp = isUp(12, 10);
        const ringUp = isUp(16, 14);
        const pinkyUp = isUp(20, 18);
        const thumbTip = lm[4]; const indexBase = lm[5];
        const thumbDist = Math.sqrt(Math.pow(thumbTip.x - indexBase.x, 2) + Math.pow(thumbTip.y - indexBase.y, 2));
        const thumbOut = thumbDist > 0.15; 

        let mainFingers = 0;
        if (indexUp) mainFingers++;
        if (middleUp) mainFingers++;
        if (ringUp) mainFingers++;
        if (pinkyUp) mainFingers++;

        if (mainFingers === 0) currentGesture = 'heart';
        else if (mainFingers === 1 && indexUp) currentGesture = 'muffin';
        else if (mainFingers === 2 && indexUp && middleUp) currentGesture = 'pumpkin';
        else if (mainFingers === 4) {
            if (thumbOut) currentGesture = 'photo';
            else currentGesture = 'love';
        } else {
            currentGesture = 'none';
        }
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6});
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => await hands.send({image: videoElement}),
        width: 640, height: 480, facingMode: "user"
    });
    camera.start();

    window.addEventListener('resize', () => {
        const newDpr = window.devicePixelRatio || 1;
        width = window.innerWidth; height = window.innerHeight;
        canvasElement.width = width * newDpr;
        canvasElement.height = height * newDpr;
        canvasCtx.setTransform(1, 0, 0, 1, 0, 0); 
        canvasCtx.scale(newDpr, newDpr);
        if(appStarted) {
             generateTextPoints("Muffin", pointsMuffin);
             generateTextPoints("Pumpkin", pointsPumpkin);
             generateTextPoints("Love", pointsLove);
             generateHeartPoints();
             if(targetImage.complete) generatePhotoPoints();
        }
    });

</script>
</body>
</html>
