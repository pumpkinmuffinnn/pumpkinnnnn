<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Hand Particles</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        #input_video { display: none; }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 182, 193, 0.8);
            text-align: center;
            z-index: 3;
            pointer-events: none;
            width: 100%;
        }
        
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 class="pulse">Initializing Magic...</h2>
        <p>Allow Camera Access<br>Make a FIST for a Heart ❤️</p>
    </div>

    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const overlay = document.getElementById('overlay');

    // --- Performance Configuration ---
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvasElement.width = width;
    canvasElement.height = height;

    // REDUCED for better FPS (200 is the sweet spot for mobile)
    const PARTICLE_COUNT = 200; 
    const MOUSE_RADIUS = 250;

    let particles = [];
    let handPosition = { x: -1000, y: -1000 };
    let isFist = false;
    let heartPoints = [];

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            // Slightly faster movement for "energy"
            this.vx = (Math.random() - 0.5) * 3;
            this.vy = (Math.random() - 0.5) * 3;
            this.size = Math.random() * 3 + 1; // Slightly larger particles
            this.baseColor = `rgba(255, ${100 + Math.random() * 100}, 150,`;
            this.targetX = null;
            this.targetY = null;
        }

        update() {
            if (isFist) {
                // --- HEART MODE ---
                if (this.targetX === null) {
                    const randomPoint = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                    this.targetX = randomPoint.x;
                    this.targetY = randomPoint.y;
                }
                
                // Faster snap-to-shape (0.1 instead of 0.08)
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * 0.1;
                this.y += dy * 0.1;

            } else {
                // --- FREE FLOAT MODE ---
                this.targetX = null;

                const dx = handPosition.x - this.x;
                const dy = handPosition.y - this.y;
                
                // Optimized Distance check (removing Math.sqrt for speed where possible)
                // We use distance squared to avoid Square Root calculations
                const distSq = dx*dx + dy*dy;
                const radiusSq = MOUSE_RADIUS * MOUSE_RADIUS;

                if (distSq < radiusSq) {
                    this.x += dx * 0.04; // Stronger attraction
                    this.y += dy * 0.04;
                }

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
        }

        draw() {
            // Drawing circles is fast, but we keep it simple
            canvasCtx.beginPath();
            canvasCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            canvasCtx.fillStyle = isFist ? "rgba(255, 50, 50, 0.9)" : this.baseColor + " 0.8)";
            canvasCtx.fill();
        }
    }

    function generateHeartPoints() {
        heartPoints = [];
        for (let t = 0; t < Math.PI * 2; t += 0.05) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            let scale = Math.min(width, height) / 35; 
            x = x * scale + width / 2;
            y = y * scale + height / 2;
            heartPoints.push({x, y});
        }
    }

    function initParticles() {
        particles = [];
        generateHeartPoints();
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        // Optimized Clear: No trailing effect (which requires heavy alpha blending)
        // Just clear the screen. It's much faster.
        canvasCtx.clearRect(0, 0, width, height);

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        // REMOVED: connectParticles() -> This was the main cause of LAG.
        
        requestAnimationFrame(animate);
    }

    function onResults(results) {
        if(overlay.style.display !== 'none') {
            overlay.innerHTML = "";
        }

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            
            // Smoother coordinate mapping
            let rawX = (1 - landmarks[8].x) * width;
            let rawY = landmarks[8].y * height;
            
            // Simple smoothing (Lerp) to reduce jitter
            handPosition.x += (rawX - handPosition.x) * 0.5;
            handPosition.y += (rawY - handPosition.y) * 0.5;

            let tips = [8, 12, 16, 20];
            let wrist = 0;
            let foldedFingers = 0;

            tips.forEach(tipIdx => {
                let dx = landmarks[tipIdx].x - landmarks[wrist].x;
                let dy = landmarks[tipIdx].y - landmarks[wrist].y;
                if ((dx*dx + dy*dy) < 0.03) foldedFingers++; // Optimized distance check
            });

            if (foldedFingers >= 3) isFist = true;
            else isFist = false;

        } else {
            handPosition.x = -1000;
            handPosition.y = -1000;
            isFist = false;
        }
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    // --- AI OPTIMIZATION ---
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0, // 0 = LITE (Fastest), 1 = FULL (Accurate)
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 480, // Lowered input resolution slightly for speed
        height: 360,
        facingMode: "user"
    });

    camera.start();
    
    window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvasElement.width = width;
        canvasElement.height = height;
        initParticles();
    });

    initParticles();
    animate();

</script>
</body>
</html>
