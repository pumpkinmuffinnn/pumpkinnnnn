    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fdf2f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: white; padding: 10px 24px; border-radius: 99px;
            color: #db2777; font-weight: bold; text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .title {
            font-family: 'Pacifico', cursive; font-size: 2.5rem; color: #db2777;
            margin-bottom: 30px; text-align: center;
            line-height: 1.2; /* Better line height for mobile */
        }

        /* --- MOOD GRID --- */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Columns is perfect for mobile thumbs */
            gap: 15px; /* Slightly smaller gap for mobile */
            max-width: 400px;
            width: 100%;
        }

        .mood-card {
            background: white; border-radius: 20px;
            padding: 20px; text-align: center;
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.15);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            /* Mobile touch optimization */
            touch-action: manipulation; 
        }

        .mood-card:active { transform: scale(0.95); } /* Tactile feel on tap */

        .emoji { font-size: 3rem; display: block; margin-bottom: 10px; }
        .label { font-weight: 700; color: #831843; font-size: 0.9rem; }

        /* --- RESPONSE MODAL --- */
        .response-overlay {
            position: fixed; inset: 0;
            background: rgba(255,255,255,0.95); /* More opaque for focus */
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 50; padding: 20px; text-align: center;
        }
        .response-overlay.active { opacity: 1; pointer-events: auto; }

        .response-content {
            width: 90%; /* Responsive width */
            max-width: 400px;
            background: white; /* Card background for modal */
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(236, 72, 153, 0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* MOBILE SCROLLING FIX */
            max-height: 80vh; /* Limit height to 80% of screen */
            overflow-y: auto; /* Enable scrolling inside the card if text is long */
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }

        .res-emoji { font-size: 4rem; margin-bottom: 15px; }
        .res-title { font-size: 1.5rem; font-weight: bold; color: #db2777; margin-bottom: 10px; line-height: 1.3; }
        .res-text { font-size: 1rem; color: #4b5563; line-height: 1.6; margin-bottom: 25px; white-space: pre-wrap; }

        .action-btn {
            background: #db2777; color: white; border: none;
            padding: 12px 30px; border-radius: 99px;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(219, 39, 119, 0.3);
            transition: transform 0.2s;
            width: 100%; /* Full width button on mobile is easier to tap */
            margin-top: 10px;
        }
        .action-btn:active { transform: scale(0.95); }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
