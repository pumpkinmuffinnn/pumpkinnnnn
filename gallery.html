<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foto2 ♡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind for layout -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* --- THEME VARIABLES (Matching Home Page) --- */
    :root {
      --bg: #ffe3f3;
      --accent: #ff6aa2;
      --text-main: #4a2342;
      --text-soft: #a3678c;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top left, #ffd3e8, transparent 55%),
                  radial-gradient(circle at bottom right, #ffc4f2, #ffe8f8 60%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- FALLING PETALS --- */
    .falling-petal {
      position: fixed;
      top: -10vh;
      width: 20px; height: 26px;
      background: radial-gradient(circle at 30% 20%, #fff, #ff8fbc);
      border-radius: 50% 50% 50% 50%;
      opacity: 0; pointer-events: none; z-index: 0;
      animation: petalFall linear forwards;
    }
    @keyframes petalFall {
      0% { transform: translate3d(0, -10vh, 0) scale(var(--scale)); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translate3d(-20px, 110vh, 0) scale(var(--scale)); opacity: 0; }
    }

    /* --- NAVIGATION --- */
    .site-header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,0.6);
      border-bottom: 1px solid rgba(255, 164, 204, 0.3);
    }
    .site-header-inner {
      max-width: 1100px; margin: 0 auto; padding: 10px 18px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand {
      font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase;
      font-size: 0.9rem; color: var(--text-main);
    }
    .brand span { color: var(--accent); }
    
    .nav-link {
        font-size: 0.85rem; color: var(--text-soft); text-decoration: none; margin-left: 15px;
        transition: color 0.3s;
    }
    .nav-link.active { color: var(--accent); font-weight: 600; }

    /* --- MASONRY GALLERY --- */
    .gallery-section {
      padding: 40px 20px 80px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    /* Column layout for Masonry effect */
    .masonry-grid {
      column-count: 2; /* Mobile default */
      column-gap: 20px;
    }
    @media (min-width: 640px) { .masonry-grid { column-count: 3; } }
    @media (min-width: 1024px) { .masonry-grid { column-count: 4; } }

    /* POLAROID STYLE ITEM */
    .gallery-item {
      break-inside: avoid; /* Prevents cutting images in half */
      margin-bottom: 25px;
      background: white;
      padding: 10px 10px 25px 10px; /* Extra bottom padding for "Polaroid" look */
      border-radius: 4px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      opacity: 0;
      transform: translateY(30px); /* Start hidden for reveal animation */
    }

    /* Slight Random Tilts for Realism */
    .gallery-item:nth-child(odd) { transform: rotate(-2deg); }
    .gallery-item:nth-child(even) { transform: rotate(2deg); }
    .gallery-item:nth-child(3n) { transform: rotate(1deg); }

    /* Hover Effect */
    .gallery-item:hover {
      transform: scale(1.05) rotate(0deg) !important;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 20;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 2px;
      background-color: #f0f0f0; /* Loading placeholder color */
    }

    .reveal-visible {
      animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes popIn {
      to { opacity: 1; transform: translateY(0) rotate(var(--r)); }
    }

    /* --- LIGHTBOX --- */
    .lightbox {
      position: fixed; inset: 0; z-index: 100;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .lightbox.active { opacity: 1; pointer-events: auto; }
    .lightbox-bg {
      position: absolute; inset: 0; background: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
    }
    .lightbox img {
      max-width: 90vw; max-height: 85vh;
      border: 10px solid white; border-radius: 5px;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      position: relative; z-index: 10;
      transform: scale(0.9); transition: transform 0.3s;
    }
    .lightbox.active img { transform: scale(1); }
    .lightbox-close {
        position: absolute; top: 20px; right: 20px;
        color: white; font-size: 2rem; cursor: pointer; z-index: 20;
    }

    .back-top {
        position: fixed; bottom: 30px; right: 30px;
        background: var(--accent); color: white;
        width: 50px; height: 50px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 5px 20px rgba(255, 106, 162, 0.4);
        cursor: pointer; z-index: 40; opacity: 0.8;
        transition: transform 0.2s;
    }
    .back-top:hover { transform: scale(1.1); opacity: 1; }

  </style>
</head>
<body>

  <header class="site-header">
    <div class="site-header-inner">
      <a href="index.html" class="brand">for you<span>♡</span></a>
      <nav>
        <a href="menu.html" class="nav-link">MENU</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <div class="text-center pt-16 pb-8 px-4 relative z-10">
    <h1 class="text-4xl md:text-5xl font-bold text-pink-500 mb-2" style="font-family: 'Dancing Script', cursive;">
      Koleksi Foto Kita
    </h1>
    <p class="text-gray-500 text-sm md:text-base">
      Semua kenangan indah yang tersimpan rapi ♡
    </p>
  </div>

  <!-- DYNAMIC GALLERY CONTAINER -->
  <div class="gallery-section">
    <div class="masonry-grid" id="gallery-container">
        <!-- Javascript will inject 115 images here -->
    </div>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-bg"></div>
    <div class="lightbox-close">✕</div>
    <img src="" alt="Zoomed Photo" id="lightbox-img">
  </div>

  <div class="back-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</div>

  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="audio/audio.mp3" type="audio/mpeg" />
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("gallery-container");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.querySelector(".lightbox-close");
        const bgOverlay = document.querySelector(".lightbox-bg");

        // --- 1. GENERATE 115 IMAGES AUTOMATICALLY ---
        const totalImages = 115;
        const imageFolder = "images/"; // Folder path

        for (let i = 1; i <= totalImages; i++) {
            // Create Card
            const div = document.createElement("div");
            div.className = "gallery-item";
            
            // Random Rotation for "Polaroid" effect
            const randomRot = (Math.random() * 6 - 3).toFixed(1); // Between -3deg and 3deg
            div.style.setProperty("--r", `${randomRot}deg`);

            // Create Image with Lazy Loading
            const img = document.createElement("img");
            img.dataset.src = `${imageFolder}${i}.jpg`; // Use data-src for intersection observer
            img.alt = `Memory ${i}`;
            img.loading = "lazy"; // Native lazy loading fallback
            
            // Add click event for lightbox
            div.onclick = () => openLightbox(`${imageFolder}${i}.jpg`);

            div.appendChild(img);
            container.appendChild(div);
        }

        // --- 2. LAZY LOAD & ANIMATE ON SCROLL ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const card = entry.target;
                    const img = card.querySelector("img");
                    
                    // Load image source
                    if(img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute("data-src");
                    }

                    // Play Animation
                    card.classList.add("reveal-visible");
                    observer.unobserve(card);
                }
            });
        }, { rootMargin: "100px" });

        document.querySelectorAll(".gallery-item").forEach(item => observer.observe(item));

        // --- 3. LIGHTBOX LOGIC ---
        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add("active");
            document.body.style.overflow = "hidden"; // Prevent scrolling
        }

        function closeLightbox() {
            lightbox.classList.remove("active");
            document.body.style.overflow = "auto";
        }

        closeBtn.onclick = closeLightbox;
        bgOverlay.onclick = closeLightbox;

        // --- 4. FALLING PETALS ANIMATION ---
        function createPetal() {
            const petal = document.createElement("div");
            petal.className = "falling-petal";
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.setProperty("--scale", Math.random() * 0.5 + 0.5);
            petal.style.animationDuration = Math.random() * 5 + 5 + "s";
            document.body.appendChild(petal);
            
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(createPetal, 600); // Create a petal every 600ms
    });
  </script>
</body>
</html>
