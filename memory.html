<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory of Us ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fbcfe8 0%, #c4b5fd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- CARD STYLES --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 3/4;
            perspective: 1000px;
        }

        .card {
            background-color: transparent;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            aspect-ratio: 1/1;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Front: The Question Mark / Cover */
        .card-front {
            background: linear-gradient(to bottom right, #ec4899, #db2777);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid white;
        }

        /* Back: The Image */
        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 2px solid #ec4899;
            padding: 5px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- UI ELEMENTS --- */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: white; padding: 8px 20px; border-radius: 99px;
            color: #ec4899; font-weight: bold; text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center; margin-bottom: 20px;
        }
        h1 {
            font-family: 'Pacifico', cursive; color: #be185d;
            font-size: 2.5rem; text-shadow: 2px 2px 0px white;
        }
        .stats {
            color: white; font-weight: bold; margin-top: 5px;
            background: rgba(255,255,255,0.3); padding: 5px 15px; border-radius: 20px;
        }

        /* --- WIN OVERLAY --- */
        .win-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 50; opacity: 0; pointer-events: none;
            transition: opacity 0.5s;
        }
        .win-overlay.show { opacity: 1; pointer-events: auto; }
        
        .win-box {
            background: white; padding: 2rem; border-radius: 20px;
            text-align: center; max-width: 90%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.5); } to { transform: scale(1); } }

        .btn {
            background: #ec4899; color: white; padding: 10px 24px;
            border-radius: 99px; font-weight: bold; margin-top: 15px;
            display: inline-block; cursor: pointer;
        }

    </style>
</head>
<body>

    <a href="games.html" class="back-btn">‚¨Ö Kembali</a>

    <div class="header">
        <h1>Cari yang samanya</h1>
        <div class="stats">Gerakan: <span id="moves">0</span></div>
    </div>

    <!-- 3x4 Grid = 12 Cards = 6 Pairs -->
    <div class="game-grid" id="grid">
        <!-- Cards injected by JS -->
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="win-overlay">
        <div class="win-box">
            <div class="text-6xl mb-4">üíñ</div>
            <h2 class="text-3xl font-bold text-pink-600 font-pacifico mb-2">Perfect Match!</h2>
            <p class="text-gray-600 mb-4">Just like us, these pairs belong together.</p>
            <button class="btn" onclick="restartGame()">Coba Lagi üîÑ</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const movesDisplay = document.getElementById('moves');
        const winScreen = document.getElementById('win-screen');

        // Assets (Using your hugimages)
        // We need 6 items for 12 cards
        const items = [
            { name: 'him', img: 'hugimages/himblue.jpg' },
            { name: 'her', img: 'hugimages/herpink.jpg' },
            { name: 'mazda', img: 'hugimages/mazda.png' },
            { name: 'lexus', img: 'hugimages/lm500h.png' },
            { name: 'bmw', img: 'hugimages/m4.png' },
            { name: 'heart', img: 'https://cdn-icons-png.flaticon.com/512/833/833472.png' } // Generic heart for 6th pair
        ];

        let cardsArray = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matchesFound = 0;

        function initGame() {
            moves = 0;
            matchesFound = 0;
            movesDisplay.innerText = moves;
            winScreen.classList.remove('show');
            grid.innerHTML = '';
            
            // Duplicate array to create pairs (6 * 2 = 12)
            cardsArray = [...items, ...items];
            
            // Fisher-Yates Shuffle Algorithm (Guarantees true randomness)
            for (let i = cardsArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardsArray[i], cardsArray[j]] = [cardsArray[j], cardsArray[i]];
            }

            // Create HTML
            cardsArray.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.name = item.name;

                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">
                        <img src="${item.img}" alt="${item.name}">
                    </div>
                `;

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.name === secondCard.dataset.name;

            if (isMatch) {
                disableCards();
                matchesFound++;
                if (matchesFound === items.length) {
                    setTimeout(() => {
                        winScreen.classList.add('show');
                    }, 500);
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function incrementMoves() {
            moves++;
            movesDisplay.innerText = moves;
        }

        function restartGame() {
            initGame();
        }

        // Start
        initGame();

    </script>
</body>
</html>
