<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breaker üß±‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }
        body, html {
            height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fbcfe8 0%, #c4b5fd 100%); /* Pink/Purple */
        }

        /* --- ASSETS --- */
        #assets { display: none; }

        /* --- UI LAYER --- */
        .ui-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 50;
            display: flex; flex-direction: column; align-items: center;
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px; pointer-events: auto;
            background: white; padding: 8px 20px; border-radius: 99px;
            color: #ec4899; font-weight: bold; text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .score-board {
            margin-top: 20px;
            font-family: 'Pacifico', cursive; font-size: 2.5rem; color: #be185d;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
        }

        /* --- SCREENS --- */
        .screen-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.4); backdrop-filter: blur(8px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; pointer-events: auto; transition: opacity 0.3s;
        }
        .screen-overlay.hidden { opacity: 0; pointer-events: none; display: none; }

        .btn {
            background: #ec4899; color: white; padding: 15px 40px;
            border-radius: 99px; font-weight: bold; font-size: 1.5rem;
            margin-top: 20px; cursor: pointer; border: 4px solid white;
            box-shadow: 0 8px 15px rgba(236, 72, 153, 0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* --- CANVAS --- */
        canvas { display: block; width: 100%; height: 100%; z-index: 10; }

    </style>
</head>
<body>

    <!-- ASSETS -->
    <div id="assets">
        <img id="img-him" src="hugimages/himblue.jpg" alt="Him">
        <img id="img-her" src="hugimages/herpink.jpg" alt="Her">
    </div>

    <div class="ui-layer">
        <a href="games.html" class="back-btn">‚¨Ö Kembali</a>
        <div class="score-board">Score: <span id="score">0</span></div>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="screen-overlay">
        <h1 class="font-pacifico text-6xl text-pink-600 mb-2 drop-shadow-sm">Breaker</h1>
        <p class="text-gray-700 font-bold text-lg mb-6 max-w-xs text-center">
            Ancurin barengg<br>Tinggal gerakin aja block yang dibawah itu bareng yaa sayanggg.
        </p>
        <button id="start-btn" class="btn">Mulai Ngancurin üß±</button>
    </div>

    <!-- GAME OVER -->
    <div id="game-over-screen" class="screen-overlay hidden">
        <h1 class="font-pacifico text-5xl text-purple-600 mb-2">Gapapa sayang, gamenya salah :v coba lagii</h1>
        <p class="text-gray-700 font-bold text-xl mb-4">Final Score: <span id="final-score" class="text-pink-500">0</span></p>
        <button id="restart-btn" class="btn">Coba Lagi üîÑ</button>
    </div>

    <!-- WIN SCREEN -->
    <div id="win-screen" class="screen-overlay hidden">
        <h1 class="font-pacifico text-6xl text-pink-600 mb-2">CIEEE MENANGGGGG! ‚ù§Ô∏è</h1>
        <p class="text-gray-700 font-bold text-xl mb-4">Kamu berhasil ngancurin semua blocknyaaa!</p>
        <div class="text-6xl mb-4 animate-bounce">ü•∞</div>
        <button id="win-restart-btn" class="btn">Main Lagi üîÑ</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const winScreen = document.getElementById('win-screen');

        const imgHim = document.getElementById('img-him');
        const imgHer = document.getElementById('img-her');

        // Game Settings
        const PADDLE_HEIGHT = 20;
        let PADDLE_WIDTH = 120;
        let BALL_RADIUS = 10;
        let BALL_SPEED = 6;

        // Brick Settings
        const BRICK_ROW_COUNT = 6;
        const BRICK_COLUMN_COUNT = 6; // Will adjust based on screen
        const BRICK_PADDING = 10;
        const BRICK_OFFSET_TOP = 80;
        const BRICK_OFFSET_LEFT = 30;
        
        // State
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        
        let ball = { x: 0, y: 0, dx: 0, dy: 0 };
        let paddle = { x: 0, height: PADDLE_HEIGHT, width: PADDLE_WIDTH };
        let bricks = [];
        let particles = [];

        // --- RESIZE ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            paddle.x = (canvas.width - paddle.width) / 2;
            
            // Adjust ball spawn if waiting
            if (!gameRunning) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 50;
            }
        }
        window.addEventListener('resize', resize);
        
        // --- INPUT ---
        function movePaddle(x) {
            paddle.x = x - paddle.width / 2;
            
            // Boundary
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }

        window.addEventListener('mousemove', e => { if(gameRunning) movePaddle(e.clientX); });
        window.addEventListener('touchmove', e => { 
            e.preventDefault(); 
            if(gameRunning) movePaddle(e.touches[0].clientX); 
        }, { passive: false });

        // --- GAME LOGIC ---
        function initBricks() {
            bricks = [];
            // Calculate columns based on width
            const cols = Math.floor((canvas.width - 2 * BRICK_OFFSET_LEFT) / 70); // Approx 70px per brick
            const brickWidth = (canvas.width - 2 * BRICK_OFFSET_LEFT - (cols - 1) * BRICK_PADDING) / cols;
            const brickHeight = 25;

            // Heart Shape Logic (Simple approximation for grid)
            // Rows 0-5. 
            const heartPattern = [
                [0, 1, 1, 0, 1, 1, 0], // Row 0 (Top)
                [1, 1, 1, 1, 1, 1, 1], // Row 1
                [1, 1, 1, 1, 1, 1, 1], // Row 2
                [0, 1, 1, 1, 1, 1, 0], // Row 3
                [0, 0, 1, 1, 1, 0, 0], // Row 4
                [0, 0, 0, 1, 0, 0, 0]  // Row 5 (Bottom)
            ];

            // Center the pattern
            const startCol = Math.floor((cols - 7) / 2);

            for (let c = 0; c < cols; c++) {
                bricks[c] = [];
                for (let r = 0; r < BRICK_ROW_COUNT; r++) {
                    // Check pattern if within bounds
                    let status = 1;
                    if (c >= startCol && c < startCol + 7) {
                        const patternCol = c - startCol;
                        if (heartPattern[r] && heartPattern[r][patternCol] === 0) status = 0;
                    } else {
                        status = 0; // Empty outside heart
                    }

                    // Fill some background bricks to make it a block if desired, 
                    // but let's stick to heart shape for "Love" theme
                    if (status === 1) {
                        bricks[c][r] = { 
                            x: 0, y: 0, status: 1, 
                            color: `hsl(${330 + r * 5}, 80%, ${60 + r * 5}%)`, // Gradient Pinks
                            w: brickWidth, h: brickHeight
                        };
                    } else {
                        bricks[c][r] = { status: 0 };
                    }
                }
            }
        }

        function spawnParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0, color: color
                });
            }
        }

        function update() {
            if (!gameRunning) return;

            // Move Ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall Collision
            if (ball.x + BALL_RADIUS > canvas.width || ball.x - BALL_RADIUS < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - BALL_RADIUS < 0) {
                ball.dy = -ball.dy;
            } else if (ball.y + BALL_RADIUS > canvas.height) {
                // Ball lost
                gameOver();
                return;
            }

            // Paddle Collision
            if (
                ball.y + BALL_RADIUS > canvas.height - 40 && // Paddle height approx
                ball.y - BALL_RADIUS < canvas.height - 10 &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.dy = -Math.abs(ball.dy); // Bounce up
                // Add "English" (spin) based on where it hit
                const hitPoint = ball.x - (paddle.x + paddle.width / 2);
                ball.dx = hitPoint * 0.15; 
                spawnParticles(ball.x, canvas.height - 30, '#fff');
            }

            // Brick Collision
            let activeBricks = 0;
            bricks.forEach(col => {
                col.forEach(b => {
                    if (b.status === 1) {
                        activeBricks++;
                        if (
                            ball.x > b.x &&
                            ball.x < b.x + b.w &&
                            ball.y > b.y &&
                            ball.y < b.y + b.h
                        ) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            scoreEl.innerText = score;
                            spawnParticles(b.x + b.w/2, b.y + b.h/2, b.color);
                        }
                    }
                });
            });

            if (activeBricks === 0) gameWin();

            // Particles Update
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life -= 0.05;
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(draw);
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Bricks
            bricks.forEach((col, c) => {
                col.forEach((b, r) => {
                    if (b.status === 1) {
                        const brickX = (c * (b.w + BRICK_PADDING)) + BRICK_OFFSET_LEFT;
                        const brickY = (r * (b.h + BRICK_PADDING)) + BRICK_OFFSET_TOP;
                        b.x = brickX;
                        b.y = brickY;
                        
                        ctx.beginPath();
                        ctx.roundRect(brickX, brickY, b.w, b.h, 5);
                        ctx.fillStyle = b.color;
                        ctx.fill();
                        ctx.closePath();
                    }
                });
            });

            // Draw Paddle
            const paddleY = canvas.height - 30;
            ctx.fillStyle = 'white';
            ctx.shadowColor = '#ec4899';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddleY, paddle.width, paddle.height, 10);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw Avatars on Paddle
            const avatarSize = 40;
            // Him
            ctx.save();
            ctx.beginPath(); ctx.arc(paddle.x + 20, paddleY + 10, 20, 0, Math.PI*2); ctx.clip();
            ctx.drawImage(imgHim, paddle.x, paddleY - 10, 40, 40);
            ctx.restore();
            // Her
            ctx.save();
            ctx.beginPath(); ctx.arc(paddle.x + paddle.width - 20, paddleY + 10, 20, 0, Math.PI*2); ctx.clip();
            ctx.drawImage(imgHer, paddle.x + paddle.width - 40, paddleY - 10, 40, 40);
            ctx.restore();

            // Draw Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = '#ec4899'; // Pink Ball
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1.0;
            });
        }

        // --- FLOW ---
        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            winScreen.classList.add('hidden');
            
            score = 0;
            scoreEl.innerText = score;
            particles = [];
            
            resize(); 
            initBricks();
            
            // Reset Ball
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 4;
            ball.dy = -4;

            gameRunning = true;
            update();
            draw();
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function gameWin() {
            gameRunning = false;
            winScreen.classList.remove('hidden');
        }

        function bindBtn(id, fn) {
            const el = document.getElementById(id);
            el.addEventListener('click', (e) => { e.stopPropagation(); fn(); });
            el.addEventListener('touchstart', (e) => { e.stopPropagation(); fn(); }, {passive: false});
        }
        bindBtn('start-btn', startGame);
        bindBtn('restart-btn', startGame);
        bindBtn('win-restart-btn', startGame);

        resize();
        
    </script>
</body>
</html>
